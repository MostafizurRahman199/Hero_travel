<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero travel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav_logo_container">
                <img src="images/Group 40071 (2).png" alt="logo" class="nav_logo">
                <h1 class="nav_title">Hero <span style="color:rgb(255, 84, 0);;">Travel</span></h1>
            </div>
            <div class="nav_links">
                <ul>
                    <li class="nav_item"><a href="">Home</a></li>
                    <li class="nav_item"><a href="">Package</a></li>
                    <li class="nav_item"><a href="">Testimonial</a></li>
                    <li class="nav_item"><a href="">Blog</a></li>
                    <li class="nav_item"><a href="">Contact</a></li>

                   
                </ul>
            </div>
            <div class="menu_img_div">
                <img src="./Images/menu.png" class="nav_menu_img" alt="">
            </div>
        </nav>
        <div class="banner">
            <h1 class="banner_title">Explore Your Travel</h1>
            <p class="banner_para">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
            <div class="banner_input_div">
                <input type="text" class="banner_input_item banner_input">
                <select name="" id="" class="banner_input_item banner_select_when">
                    <option value="1">Night</option>
                    <option value="1">Morning</option>
                    <option value="1">Evening</option>
                </select>
                <select name="" id="" class="banner_input_item banner_select_type">
                    <option value="1">Premium</option>
                    <option value="1">Classic</option>
                    <option value="1">Normal</option>
                </select>
                <button class="banner_btn banner_input_item">Find Now  </button>
            </div>
        </div>

    <main>
        
    </main>
    <footer>

    </footer>
